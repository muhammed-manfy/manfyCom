<div class="banner">
    <div class="content">
      <h1 class="mb-5">Fressh Coocked Food At Your Dinner</h1>
      <a routerLink="Menu">Order Now <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<div class="container mt-5 mb-4">
      <h1 class="text-center mb-4">how to get <span class="highLight">fresh food</span></h1>
    <div class="row mt-3">
        <!-- one -->
      <div class="col-lg-4 mt-2">
        <div class="stepBox">
          <h1>1</h1>
          <p>Select food</p>
        </div>
      </div>
        <!-- two  -->
      <div class="col-lg-4 mt-2">
        <div class="stepBox">
          <h1>2</h1>
          <p>fill the details</p>
        </div>
       </div>
            <!-- three -->
       <div class="col-lg-4 mt-2">
        <div class="stepBox">
          <h1>3</h1>
          <p>your order deliverd in minute</p>
        </div>
      </div>
      <!-- row class -->
    </div>
      <!--container -->
 </div>

<div class="container mt-5 mb-5 pt-3">
      <h1 class="text-center mt-5"> Customers <span class="highLight">Food Favorite</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let item of foodData;let i = index">
              <div class="foodbox" *ngIf="i<=3">
                    <img src="{{item.foodImage}}" alt="foodImage">
                      <h1>{{item.foodName}}</h1>
                        <p>{{item.foodPrice | currency}}</p>
                  </div>
        </div>
    </div>
    <a routerLink="Menu" class="viewMoreBtn">View More <i class="bi bi-arrow-right"></i></a>
</div>
